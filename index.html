<head>
    <meta charset="UTF-8">
</head>
<div id="canvas" style="background-color: black; width: 1000; height: 900; overflow: hidden;position: absolute; left: 0; top: 0;">
<canvas id="background" style="position: absolute;left: 0; top: 0; z-index: 0;"></canvas>
<p id="cat-now" style=" 
    user-select: none;
    color: white;
    font-size: 30;
    font-family: sans-serif;
    position: absolute;
    top: 10;
    height: 40;
    width: auto;
    left: 50%;
    transform: translate(-50%, 0);
"></p>
<p id="score" style=" 
    user-select: none;
    color: white;
    font-size: 50;
    font-family: sans-serif;
    position: absolute;
    top: 50;
    height: 60;
    width: auto;
    left: 50%;
    transform: translate(-50%, 0);
"></p>
<audio preload="auto"  id="music" src="AIRWAVES.ogg" loop type="audio/ogg"></audio>
</div>

<script src="main.js"></script>
<script src="background.js"></script>
